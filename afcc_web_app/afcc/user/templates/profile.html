{% extends "base.html" %}
{% block content %}
<h1>Account information</h1>
<h3>ID: {{ data.uid }}</h3>
<h3>Email: {{ data.email }}</h3>
<h3>Username: {{ data.username }}</h3>
<h3>Date account was created: {{ data.date_created }}</h3>
<h3>Email verified?: {{ data.email_verified }}</h3>

<br />
<a href="/user/edit">Account settings</a>
<br />
{% endblock %}
