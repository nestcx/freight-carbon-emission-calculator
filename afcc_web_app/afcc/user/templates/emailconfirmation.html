{% extends "base.html" %}
{% block content %}

<div class="container container--text-content --enforce-max-width">
    <h2 class="page-title">Email verification</h2>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class=flash>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
</div>

{% endblock %}
